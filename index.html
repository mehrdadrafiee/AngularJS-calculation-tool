<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/calculator.css">
		<title>AngularJS Calculator</title>
	</head>
	<body>

		<div id="myCalculator">
		  <main>
		  	<section>
		  		<div>
		  			<h4>Incandescent</h4>
						<p>100.0</p>
						<p>13.14</p>
		  		</div>
		  	</section>

		  	<section>
					<div>
		  			<h4>Halogen</h4>
						<p>72.0</p>
						<p>9.46</p>
		  		</div>
		  	</section>

		  	<section>
					<div>
		  			<h4>CFL</h4>
						<p>23.1</p>
						<p>3.12</p>
		  		</div>
		  	</section>

		  	<section>
					<div>
		  			<h4>LED</h4>
						<p>20.0</p>
						<p>2.64</p>
		  		</div>
		  	</section>

		  </main>

			<form action="">
				<div>
					<h4>Lumens</h4>
					<p>Brightness <br>of bulb</p>
					<select>
						<option value="600">600</option>
						<option value="(6)00">900</option>
					</select>
				</div>

				<div>
					<h4>kWh</h4>
					<p>Killowatt-<br>hour cost</p>
					<input type="number" value="12"> cents
				</div>

				<div>
					<h4>Hours</h4>
					<p>Usage <br>per day</p>
					<input type="number" value="3">
				</div>
			</form>
		</div>

	<script type="text/javascript" src="assets/angular.min.js"></script>
	<script type="text/javascript" src="assets/calculator.js"></script>
	</body>
</html>
